<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-info {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-info i {
      font-size: 36px;
      color: #343a40;
    }

    .contact-info p {
      font-size: 18px;
      margin-top: 10px;
    }

    .contact-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      font-weight: bold;
    }

    footer {
        background-color: #343a40;
        color: #ffffff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="halamanhome.html">Beranda</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="aboutus.html">Tentang Kami <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="layanan.html">Layanan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontak.html">Kontak</a>
            </li>
          </ul>
        </div>
      </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-info">
          <i class="fas fa-map-marker-alt"></i>
          <p>Alamat: Indonesia</p>
        </div>

        <div class="contact-info">
          <i class="fas fa-phone"></i>
          <p>Telepon: +62 123456789</p>
        </div>

        <div class="contact-info">
          <i class="fas fa-envelope"></i>
          <p>Email: info@perusahaan.com</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-form">
          <h2>Kirim Pesan</h2>
          <form>
            <div class="form-group">
              <label for="name">Nama:</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda" required>
            </div>
            <div class="form-group">
              <label for="message">Pesan:</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p><i>Abyan Raga Kusuma - 234311001</i></p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
